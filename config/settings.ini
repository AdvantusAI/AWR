[DATABASE]
engine = postgresql
host = localhost
port = 5433
database = m8_aws
username = postgres
password = Admin0606
echo = False

[LOGGING]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
directory = logs
max_size_mb = 10
backup_count = 5
console_output = True

[BATCH_PROCESS]
nightly_start_time = 00:00
weekly_update_day = 1
period_end_day = 28
max_workers = 4
timeout_minutes = 60

[BUSINESS_RULES]
default_service_level = 95.0
default_lead_time = 7
default_lead_time_variance = 20.0
history_periods_to_keep = 52
calculate_lost_sales = True
periods=52
